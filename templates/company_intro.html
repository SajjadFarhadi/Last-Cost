{% extends "base.html" %}
{% block content %}
<div class="text-center my-4">
    <img src="{{ url_for('static', filename='company_logo.jpg') }}" alt="Large Logo" class="mb-3" style="max-height: 180px;">
    <h2>{{ t('app_subtitle') }}</h2>
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mb-3">{{ t('enter_system') }}</a>
    {% endif %}
</div>

<div class="video-container mx-auto mb-5" style="max-width: 80%;">
    <video autoplay loop muted playsinline class="w-100">
        <source src="{{ url_for('static', filename='front_page_video.mp4') }}" type="video/mp4">
        {{ t('video_not_supported') }}
    </video>
</div>

<div class="row my-5">
    <div class="col-md-4">
        <div class="card p-4 shadow-sm h-100">
            <h4>{{ t('services') }}</h4>
            <p>{{ t('services_text') }}</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-4 shadow-sm h-100">
            <h4>{{ t('about') }}</h4>
            <p>{{ t('about_text') }}</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-4 shadow-sm h-100">
            <h4>{{ t('contact') }}</h4>
            <p>{{ t('contact_text') }}</p>
        </div>
    </div>
</div>
{% endblock %}
