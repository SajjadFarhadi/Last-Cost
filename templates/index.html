{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">{{ t('enter_params') }}</h4>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">{{ t('part_name') }}</label>
                    <select name="part_name" class="form-control" required>
                        <option value="">{{ t('select') }}</option>
                        {% for p in part_names %}
                        <option>{{ p }}</option>
                        {% endfor %}
                    </select>
                    <script>
                    document.querySelector('form').addEventListener('submit', function() {
                    document.querySelector('.btn-primary').innerHTML = '<span class="spinner-border spinner-border-sm"></span> Calculating...';
                    });
                    </script>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ t('material') }}</label>
                    <select name="material" class="form-control" required>
                        <option value="">{{ t('select') }}</option>
                        {% for m in materials %}
                        <option>{{ m }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ t('customer') }}</label>
                    <select name="customer" class="form-control" required>
                        <option value="">{{ t('select') }}</option>
                        {% for c in customers %}
                        <option>{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary">{{ t('calculate') }}</button>
            </form>
        </div>
    </div>
</div>
<div class="text-end mt-3">
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">{{ t('logout') }}</a>
</div>
{% endblock %}
