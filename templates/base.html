<!DOCTYPE html>
<html lang="{{ get_lang() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t('app_title') }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background: linear-gradient(135deg, #f6f7f8 0%, #fdfeff 100%);
        {% if get_lang() == 'fa' %}
        font-family: 'B Nazanin', 'BNazanin', Tahoma, Arial, sans-serif;
        direction: rtl;
        text-align: right;
        {% else %}
        font-family: Arial, sans-serif;
        {% endif %}
        }

        .topbar {
        background-color: #d1e467;
        padding: 10px 20px;
        display: grid;
        grid-template-columns: 1fr auto 1fr; /* left | center | right */
        align-items: center;
        gap: 12px;
        }

        .topbar-left,
        .topbar-right {
        display: flex;
        align-items: center;
        {% if get_lang() == 'fa' %}
        justify-content: flex-end; 
        {% else %}
        justify-content: flex-start;
        {% endif %}
        }

        .logo-small {
        height: 60px;
        margin: 0; /* remove fake centering margins */
        }

        .app-title {
        font-weight: bold;
        font-size: 1.5rem;
        text-align: center;    /* always centered */
        white-space: nowrap;
        }

        .language-selector {
        padding: 4px 6px;
        font-size: 0.9rem;
        height: auto;              /* remove Bootstrap’s fixed height */
        border-radius: 8px;        /* small rounding */
        min-width: 100px;          /* don’t stretch too wide */
        max-width: 120px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1), 0 0 20px rgba(227,242,253,0.5); /* Subtle glow */
        }
        .container {
            padding: 20px;
        }
        .btn-primary {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(13,110,253,0.3);
        }
        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
        }
        .container > .row {
        animation: fadeIn 0.5s ease-out forwards;
        }
        .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,0.25), 0 0 10px rgba(13,110,253,0.5);
        }
        .form-select:hover {
        background-color: #e3f2fd;
        transition: background-color 0.3s;
        }
        footer {
            background-color: #e3f2fd;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img src="{{ url_for('static', filename='company_logo.jpg') }}" alt="Logo" class="logo-small">
        <div class="app-title">{{ t('company_name') }}</div>
        <form method="post" action="{{ url_for('set_language') }}" class="language-selector">
            <select name="lang" onchange="this.form.submit()" class="form-select">
                <option value="fa" {% if get_lang() == 'fa' %}selected{% endif %}>{{ t('lang_fa') }}</option>
                <option value="en" {% if get_lang() == 'en' %}selected{% endif %}>{{ t('lang_en') }}</option>
                <option value="tr" {% if get_lang() == 'tr' %}selected{% endif %}>{{ t('lang_tr') }}</option>
            </select>
        </form>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>{{ t('contact_text') }}</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
